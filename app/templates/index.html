<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tractor Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="app-wrapper">
        <nav class="tab-navigation">
            <button class="tab-link active" onclick="switchTab('dashboard-tab', this)">
                <span>üìä</span> Monitor
            </button>
            <button class="tab-link" onclick="switchTab('stream-tab', this)">
                <span>üìπ</span> Camera
            </button>
        </nav>

        <div id="dashboard-tab" class="tab-content active">
            <div class="grid-container">
                
                <div class="card weight-card">
                    <div class="card-header">Totaal Gewicht <span>‚öñÔ∏è</span></div>
                    <div class="weight-display">
                        <span class="weight-value">{{ gewicht }}</span>
                        <span class="weight-unit">KG</span>
                    </div>
                    <div class="weight-sub">Laatste vracht: 4500 kg</div>
                </div>

                <div class="card plan-card">
                    <div class="card-header">
                        Huidige Taak <span class="step-badge">Stap 2/5</span>
                    </div>
                    <div class="progress-section">
                        <div class="progress-info">
                            <strong>{{ stap }}</strong>
                            <span>725 / {{ doel }} KG</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" style="width: 72.5%;"></div>
                        </div>
                    </div>
                    <div class="next-step-preview">
                        <small>VOLGENDE:</small> Meel (Soja/Raap) - 500 KG
                    </div>
                </div>

                <div class="actions-container">
                    <button class="action-btn secondary">-</button>
                    <button class="action-btn primary">Volgende Stap</button>
                    <button class="action-btn secondary">+</button>
                </div>
            </div>
        </div>

        <div id="stream-tab" class="tab-content">
            <div class="card">
                <div class="card-header">Live Feed</div>
                <div class="video-wrapper">
                    <img id="live-image" src="" data-src="{{ url_for('main.video_feed') }}" alt="Geen signaal">
                </div>
                <div class="stream-controls">
                    <div class="status-text">‚óè Live</div>
                    <button class="action-btn primary full-width" onclick="forceReloadStream()">üîÑ Herstart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content, .tab-link').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');

            const img = document.getElementById('live-image');
            // Alleen stream laden als tab open is (bespaart data)
            id === 'stream-tab' ? (img.src || (img.src = img.dataset.src)) : img.src = "";
        }

        function forceReloadStream() {
            const img = document.getElementById('live-image');
            const src = img.dataset.src;
            img.src = "";
            setTimeout(() => img.src = src, 100);
        }
    </script>
</body>
</html>
